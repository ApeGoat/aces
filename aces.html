<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aces</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cursor-area"></div>
  <div class="header" >
      <h1>WELCOME TO ACES</h1>
      <p>a demo page meant to workshop web development skills</p>
      <button id="dd">double down</button>
  </div>
  <section class="turn">
    <div class="cards" id="bust">
      <p>sometimes you bust</p>
    </div>
    <div class="cards" id="win">
      <p>you win!</p>
      <img id="whale" src="whale.png" alt="Whale Image">
    </div>
    <div class="cards" id="end">
      <p>oh wow.</p>
      <p>end of the line.</p>
    </div>
    <button id="bet">keep playing?</button>
  </section>        
  <script src="aces.js"></script>
</body>
</html>
